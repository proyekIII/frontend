<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - POS Salon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFF5E1; /* Soft Cream Background */
            color: #36454F; /* Dark Charcoal Text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #F7C6C7; /* Blush Pink */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #36454F; /* Dark Charcoal */
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        label {
            font-size: 14px;
            color: #36454F;
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #B76E79; /* Rose Gold Border */
            border-radius: 5px;
            font-size: 16px;
            color: #36454F;
        }

        input[type="submit"] {
            background-color: #FFD700; /* Gold Button */
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #B76E79; /* Rose Gold Hover */
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #36454F;
        }

        .register-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .register-link a {
            color: #B76E79;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            color: #FFD700; /* Gold Hover */
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to POS Salon</h2>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">
        </form>

        <div class="register-link">
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>

        <div class="footer">
            <p>&copy; 2024 Elegance Beauty Boutique</p>
        </div>

        <div id="error-message" class="error"></div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
