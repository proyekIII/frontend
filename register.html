<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - POS Salon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFF5E1; /* Soft Cream Background */
            color: #36454F; /* Dark Charcoal Text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: #F7C6C7; /* Blush Pink */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #36454F; /* Dark Charcoal */
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        label {
            font-size: 14px;
            color: #36454F;
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #B76E79; /* Rose Gold Border */
            border-radius: 5px;
            font-size: 16px;
            color: #36454F;
        }

        input[type="submit"] {
            background-color: #FFD700; /* Gold Button */
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #B76E79; /* Rose Gold Hover */
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #36454F;
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #B76E79;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            color: #FFD700; /* Gold Hover */
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Create Your Account</h2>
        <form action="login.html" method="POST">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmpassword">Confirm Password</label>
            <input type="password" id="confirmpassword" name="confirmpassword" required>

            <input type="submit" value="Register">
        </form>
        
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>

        <div class="footer">
            <p>&copy; 2024 Elegance Beauty Boutique</p>
        </div>
    </div>
</body>
</html>
